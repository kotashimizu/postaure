<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postaure - オフライン</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --info-color: #3498db;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #ecf0f1;
            --background-light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                         'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .offline-container {
            max-width: 500px;
            width: 90%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            text-align: center;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--warning-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .offline-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .offline-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .offline-features {
            background: var(--background-light);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }

        .offline-features h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .feature-list li::before {
            content: '✓';
            color: var(--success-color);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .feature-list .disabled::before {
            content: '✗';
            color: var(--danger-color);
        }

        .feature-list .disabled {
            color: var(--text-secondary);
            text-decoration: line-through;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #d5dbdb;
            transform: translateY(-1px);
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem;
            background: var(--background-light);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--danger-color);
            animation: blink 1s infinite;
        }

        .status-indicator.online {
            background: var(--success-color);
            animation: none;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 600px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }

            .offline-title {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">Postaure</div>
        
        <div class="offline-icon">
            📡
        </div>
        
        <h1 class="offline-title">オフラインモード</h1>
        
        <p class="offline-message">
            現在インターネットに接続されていません。<br>
            オフラインでも基本的な姿勢分析機能をご利用いただけます。
        </p>
        
        <div class="offline-features">
            <h3>🔧 利用可能な機能</h3>
            <ul class="feature-list">
                <li>カメラによる撮影</li>
                <li>写真のアップロード</li>
                <li>基本的な姿勢分析</li>
                <li>Kendall分類</li>
                <li>角度測定</li>
                <li>ローカルレポート生成</li>
                <li>分析結果の保存</li>
            </ul>
        </div>
        
        <div class="offline-features">
            <h3>⚠️ 制限される機能</h3>
            <ul class="feature-list">
                <li class="disabled">AI分析レポート</li>
                <li class="disabled">クラウド同期</li>
                <li class="disabled">リアルタイム共有</li>
                <li class="disabled">APIベースの機能</li>
                <li class="disabled">自動アップデート</li>
            </ul>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                🏠 ホームに戻る
            </a>
            <button class="btn btn-secondary" onclick="location.reload()">
                🔄 再読み込み
            </button>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">オフライン</span>
        </div>
    </div>

    <script>
        // Connection status monitoring
        function updateConnectionStatus() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (navigator.onLine) {
                indicator.classList.add('online');
                text.textContent = 'オンライン - ページを再読み込みしてください';
                text.style.color = 'var(--success-color)';
                
                // Auto-reload when connection is restored
                setTimeout(() => {
                    if (navigator.onLine) {
                        location.reload();
                    }
                }, 2000);
            } else {
                indicator.classList.remove('online');
                text.textContent = 'オフライン';
                text.style.color = 'var(--text-secondary)';
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(() => {
            // Try to fetch a small resource to verify actual connectivity
            fetch('/favicon.ico', {
                method: 'HEAD',
                cache: 'no-cache'
            }).then(() => {
                if (!navigator.onLine) {
                    // Browser thinks we're offline but we can reach the server
                    location.reload();
                }
            }).catch(() => {
                // Connection is actually down
                updateConnectionStatus();
            });
        }, 10000); // Check every 10 seconds
        
        // Service worker registration status
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    console.log('Cache updated, new version available');
                    // Could show a notification here
                }
            });
        }
        
        // Show install prompt for PWA if available
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            const installButton = document.createElement('button');
            installButton.className = 'btn btn-primary';
            installButton.innerHTML = '📱 アプリをインストール';
            installButton.onclick = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to install prompt: ${outcome}`);
                    deferredPrompt = null;
                    installButton.remove();
                }
            };
            
            document.querySelector('.action-buttons').appendChild(installButton);
        });
    </script>
</body>
</html>
